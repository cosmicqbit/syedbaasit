<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="project1-desktop.css" />

    <title>Perfume-Ad</title>
  </head>
  <body>
    <div class="box">
      <picture>
        <source
          media="(max-width:800px)"
          srcset="project1-deskotp-images/image-product-mobile.jpg"
          alt="" />
        <img src="project1-deskotp-images/image-product-desktop.jpg" alt=""
      /></picture>
      <div class="text">
        <p class="perfume">P E R F U M E</p>
        <h1 class="head">
          <p>Gabrielle Essence Eau De Parfum</p>
        </h1>
        <p class="bodytext">
          A floral, solar and voluptuous iterpretation composed by Oliver Polge,
          Perfumer-Creator for the House of CHANEL
        </p>

        <div class="prices">
          <p class="pricenow">$149.99</p>
          <p class="pricecut">$169.99</p>
        </div>
        <div class="cart">
          <img src="project1-deskotp-images/icon-cart.svg" class="svg" alt="" />
          Add To Cart
        </div>
      </div>
    </div>
  </body>
</html>
